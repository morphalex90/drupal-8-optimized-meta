optimized_meta.collection:
  path: '/admin/config/search/optimized_meta'
  defaults:
    _controller: '\Drupal\optimized_meta\Controller\Options::homepage'
    _title: 'Optimized Meta'
  requirements:
    _permission: 'administer site configuration'
optimized_meta.settings:
  path: '/admin/config/search/optimized_meta/config'
  defaults:
    _form: '\Drupal\optimized_meta\Form\AdditionalSettings'
    _title: 'Optimized Meta additional settings'
  requirements:
    _permission: 'administer site configuration'